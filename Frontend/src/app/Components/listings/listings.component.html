<body class="bg-gray-100">
<div class="container mx-auto p-6">
  <h2 class="text-2xl font-bold mb-4">Create New Listing</h2>
  <form class="space-y-4">
    <div>
      <label for="title" class="block mb-2 text-sm font-medium text-gray-900">Title</label>
      <input type="text" id="title" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
    </div>

    <div>
      <label for="description" class="block mb-2 text-sm font-medium text-gray-900">Description</label>
      <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" required></textarea>
    </div>

    <div>
      <label for="rent" class="block mb-2 text-sm font-medium text-gray-900">Rent</label>
      <input type="number" id="rent" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
    </div>

    <div class="grid md:grid-cols-2 md:gap-6">
      <div>
        <label for="bedrooms" class="block mb-2 text-sm font-medium text-gray-900">Bedrooms</label>
        <input type="number" id="bedrooms" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
      <div>
        <label for="bathrooms" class="block mb-2 text-sm font-medium text-gray-900">Bathrooms</label>
        <input type="number" id="bathrooms" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
      </div>
    </div>

    <div>
      <label for="address" class="block mb-2 text-sm font-medium text-gray-900">Address</label>
      <input type="text" id="address" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required>
    </div>

    <div>
      <label for="amenities" class="block mb-2 text-sm font-medium text-gray-900">Amenities</label>
      <input type="text" id="amenities" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="Separate amenities with commas">
    </div>

    <div>
      <label class="block mb-2 text-sm font-medium text-gray-900" for="photos">Upload photos</label>
      <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="photos" type="file" multiple>
    </div>

    <div class="flex items-center mb-4">
      <input id="available" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500" checked>
      <label for="available" class="ml-2 text-sm font-medium text-gray-900">Available</label>
    </div>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Create Listing</button>
  </form>
</div>
</body>
